<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR Mixer</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
        }

        /* Header */
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* File Upload */
        .upload-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .upload-section label {
            margin-bottom: 10px;
            color: #555;
        }

        .upload-section input[type="file"] {
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .upload-section input[type="file"]:hover {
            border-color: #777;
        }

        .uploaded-file {
            margin-top: 10px;
            color: #333;
            font-style: italic;
        }

        /* Effects Selection */
        .effects-section {
            margin-bottom: 20px;
        }

        .effects-section label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        .effects-section .effects-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .effects-section .effect-control {
            flex: 1 1 45%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #e0e0e0;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .effects-section .effect-control:hover {
            background: #d5d5d5;
        }

        .effects-section .effect-control input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .effects-section .volume-slider {
            width: 60px;
            cursor: pointer;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #4e54c8;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .controls button:hover:not(:disabled) {
            background: #6f7fff;
        }

        /* Download Button */
        .download-section {
            text-align: center;
        }

        .download-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #34e89e;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .download-section button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .download-section button:hover:not(:disabled) {
            background: #28c290;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .effects-section .effect-control {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASMR Mixer</h1>

        <!-- Upload Section -->
        <div class="upload-section">
            <label for="audio-upload">Upload Your MP3 File:</label>
            <input type="file" id="audio-upload" accept="audio/mpeg, audio/mp3, audio/*">
            <div class="uploaded-file" id="uploaded-file">No file uploaded.</div>
        </div>

        <!-- Effects Selection -->
        <div class="effects-section">
            <label>Select Ambient Effects:</label>
            <div class="effects-options">
                <div class="effect-control">
                    <label>
                        <input type="checkbox" value="rain">
                        Rain
                    </label>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" data-effect="rain" disabled>
                </div>
                <div class="effect-control">
                    <label>
                        <input type="checkbox" value="wind">
                        Wind
                    </label>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" data-effect="wind" disabled>
                </div>
                <div class="effect-control">
                    <label>
                        <input type="checkbox" value="cafe">
                        Caf√©
                    </label>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" data-effect="cafe" disabled>
                </div>
                <div class="effect-control">
                    <label>
                        <input type="checkbox" value="forest">
                        Forest
                    </label>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" data-effect="forest" disabled>
                </div>
                <div class="effect-control">
                    <label>
                        <input type="checkbox" value="ocean">
                        Ocean
                    </label>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" data-effect="ocean" disabled>
                </div>
                <div class="effect-control">
                    <label>
                        <input type="checkbox" value="night">
                        Night
                    </label>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" data-effect="night" disabled>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="play-btn" disabled>Play</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="stop-btn" disabled>Stop</button>
        </div>

        <!-- Download Section -->
        <div class="download-section">
            <button id="download-btn" disabled>Download Mixed Audio</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Audio Context
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // Elements
        const audioUpload = document.getElementById('audio-upload');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        const downloadBtn = document.getElementById('download-btn');
        const effectCheckboxes = document.querySelectorAll('.effects-options input[type="checkbox"]');
        const volumeSliders = document.querySelectorAll('.volume-slider');
        const uploadedFileDisplay = document.getElementById('uploaded-file');

        // Variables
        let userAudioBuffer = null;
        let isPlaying = false;
        let isPaused = false;
        let userSource = null;
        const ambientSources = {};
        const ambientGainNodes = {};

        // Preload Ambient Sounds
        const ambientEffects = ['rain', 'wind', 'cafe', 'forest', 'ocean', 'night'];
        let loadedAmbientEffects = 0;

        ambientEffects.forEach(effect => {
            const path = `sfx/${effect}.mp3`;
            fetch(path)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${effect} sound.`);
                    }
                    return response.arrayBuffer();
                })
                .then(arrayBuffer => audioCtx.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    ambientSources[effect] = audioBuffer;
                    loadedAmbientEffects++;
                    if (loadedAmbientEffects === ambientEffects.length) {
                        console.log('All ambient sounds loaded.');
                        checkEnableControls();
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert(`Error loading ${effect} sound. Please ensure the file exists in the sfx folder.`);
                });
        });

        // Enable controls after user uploads audio and ambient sounds are loaded
        function checkEnableControls() {
            if (userAudioBuffer && loadedAmbientEffects === ambientEffects.length) {
                playBtn.disabled = false;
                downloadBtn.disabled = false;
                effectCheckboxes.forEach(checkbox => {
                    const slider = document.querySelector(`.volume-slider[data-effect="${checkbox.value}"]`);
                    checkbox.disabled = false;
                    slider.disabled = false;
                });
            }
        }

        // Handle User Audio Upload
        audioUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const validTypes = ['audio/mpeg', 'audio/mp3', 'audio/wav', 'audio/ogg', 'audio/x-m4a'];
                if (validTypes.includes(file.type)) {
                    try {
                        const arrayBuffer = await file.arrayBuffer();
                        userAudioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                        uploadedFileDisplay.textContent = `Uploaded File: ${file.name}`;
                        alert('Audio file loaded successfully!');
                        checkEnableControls();
                    } catch (error) {
                        console.error('Error decoding uploaded audio:', error);
                        uploadedFileDisplay.textContent = 'Failed to load file.';
                        alert('Failed to decode the audio file. Please ensure it is a valid MP3 file.');
                    }
                } else {
                    uploadedFileDisplay.textContent = 'Invalid file type.';
                    alert('Invalid file type. Please upload a valid MP3 file.');
                }
            } else {
                uploadedFileDisplay.textContent = 'No file uploaded.';
            }
        });

        // Handle Effect Selection and Volume
        effectCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const effect = checkbox.value;
                const volumeSlider = document.querySelector(`.volume-slider[data-effect="${effect}"]`);
                const volume = parseFloat(volumeSlider.value);

                if (checkbox.checked) {
                    if (ambientSources[effect]) {
                        const source = audioCtx.createBufferSource();
                        source.buffer = ambientSources[effect];
                        source.loop = true;

                        const gainNode = audioCtx.createGain();
                        gainNode.gain.value = volume;

                        source.connect(gainNode).connect(audioCtx.destination);
                        source.start(0);

                        // Store references for control
                        ambientGainNodes[effect] = gainNode;
                        ambientSources[effect].source = source; // Attach source to buffer
                    } else {
                        alert(`Ambient sound for ${effect} is not loaded yet.`);
                        checkbox.checked = false;
                    }
                } else {
                    // Stop and remove the ambient sound
                    stopAmbientSound(effect);
                }
            });
        });

        // Handle Volume Changes for Ambient Sounds
        volumeSliders.forEach(slider => {
            slider.addEventListener('input', () => {
                const effect = slider.getAttribute('data-effect');
                const volume = parseFloat(slider.value);
                if (ambientGainNodes[effect]) {
                    ambientGainNodes[effect].gain.setValueAtTime(volume, audioCtx.currentTime);
                }
            });
        });

        // Play Function
        async function playAudio() {
            if (isPlaying) return;

            if (!userAudioBuffer) {
                alert('No audio loaded. Please upload a valid MP3 file.');
                return;
            }

            // Resume AudioContext if suspended
            if (audioCtx.state === 'suspended') {
                await audioCtx.resume();
            }

            // Create source for user audio
            userSource = audioCtx.createBufferSource();
            userSource.buffer = userAudioBuffer;
            userSource.loop = false;

            const userGain = audioCtx.createGain();
            userGain.gain.value = 1; // Default volume

            userSource.connect(userGain).connect(audioCtx.destination);
            userSource.start(0);

            isPlaying = true;
            isPaused = false;

            // Enable pause and stop buttons
            pauseBtn.disabled = false;
            stopBtn.disabled = false;
        }

        // Pause Function
        function pauseAudio() {
            if (!isPlaying || isPaused) return;
            audioCtx.suspend();
            isPaused = true;
            pauseBtn.textContent = 'Resume';
        }

        // Resume Function
        async function resumeAudio() {
            if (!isPlaying || !isPaused) return;
            await audioCtx.resume();
            isPaused = false;
            pauseBtn.textContent = 'Pause';
        }

        // Stop Function
        function stopAudio() {
            if (!isPlaying) return;

            // Stop user audio
            if (userSource) {
                userSource.stop();
                userSource.disconnect();
                userSource = null;
            }

            // Stop all ambient sounds
            ambientEffects.forEach(effect => {
                if (ambientSources[effect] && ambientSources[effect].source) {
                    ambientSources[effect].source.stop();
                    ambientSources[effect].source.disconnect();
                    ambientSources[effect].source = null;
                }
                if (ambientGainNodes[effect]) {
                    ambientGainNodes[effect].disconnect();
                    delete ambientGainNodes[effect];
                }
            });

            isPlaying = false;
            isPaused = false;
            pauseBtn.textContent = 'Pause';

            // Reset UI
            playBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;

            // Uncheck all ambient effects
            effectCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    checkbox.checked = false;
                }
            });

            // Reset volume sliders to default value
            volumeSliders.forEach(slider => {
                slider.value = 0.5;
                const effect = slider.getAttribute('data-effect');
                if (ambientGainNodes[effect]) {
                    ambientGainNodes[effect].gain.setValueAtTime(0.5, audioCtx.currentTime);
                }
            });
        }

        // Download Function
        async function downloadMixedAudio() {
            if (!userAudioBuffer) {
                alert('No audio loaded.');
                return;
            }

            // Create Offline Audio Context for rendering
            const offlineCtx = new OfflineAudioContext(
                userAudioBuffer.numberOfChannels,
                userAudioBuffer.length + 600, // Extra buffer time for ambient sounds
                userAudioBuffer.sampleRate
            );

            // Create user audio source
            const userSourceOffline = offlineCtx.createBufferSource();
            userSourceOffline.buffer = userAudioBuffer;
            userSourceOffline.loop = false;

            const userGainOffline = offlineCtx.createGain();
            userGainOffline.gain.value = 1;

            userSourceOffline.connect(userGainOffline).connect(offlineCtx.destination);
            userSourceOffline.start(0);

            // Create ambient sound sources
            ambientEffects.forEach(effect => {
                const checkbox = document.querySelector(`.effects-options input[value="${effect}"]`);
                const slider = document.querySelector(`.volume-slider[data-effect="${effect}"]`);
                if (checkbox.checked && ambientSources[effect]) {
                    const ambientSource = offlineCtx.createBufferSource();
                    ambientSource.buffer = ambientSources[effect];
                    ambientSource.loop = true;

                    const ambientGainOffline = offlineCtx.createGain();
                    ambientGainOffline.gain.value = parseFloat(slider.value);

                    ambientSource.connect(ambientGainOffline).connect(offlineCtx.destination);
                    ambientSource.start(0);
                }
            });

            // Render the audio
            try {
                const renderedBuffer = await offlineCtx.startRendering();
                // Convert to WAV
                const wavBlob = bufferToWave(renderedBuffer, renderedBuffer.length);
                const url = URL.createObjectURL(wavBlob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'mixed_audio.wav';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                alert('Mixed audio downloaded successfully!');
            } catch (error) {
                console.error('Rendering failed:', error);
                alert('Failed to download mixed audio.');
            }
        }

        // Helper Function to Convert AudioBuffer to WAV Blob
        function bufferToWave(abuffer, len) {
            const numOfChan = abuffer.numberOfChannels;
            const length = len * numOfChan * 2 + 44;
            const buffer = new ArrayBuffer(length);
            const view = new DataView(buffer);
            const channels = [];
            let i;
            let sample;
            let offset = 0;
            let pos = 0;

            // Write WAV header
            setUint32(0x46464952); // "RIFF"
            setUint32(length - 8); // file length - 8
            setUint32(0x45564157); // "WAVE"

            setUint32(0x20746d66); // "fmt " chunk
            setUint32(16); // length = 16
            setUint16(1); // PCM (uncompressed)
            setUint16(numOfChan);
            setUint32(abuffer.sampleRate);
            setUint32(abuffer.sampleRate * 2 * numOfChan); // avg bytes/sec
            setUint16(numOfChan * 2); // block-align
            setUint16(16); // 16-bit

            setUint32(0x61746164); // "data" chunk
            setUint32(length - pos - 4); // data length

            // Write interleaved data
            for(i = 0; i < abuffer.numberOfChannels; i++) {
                channels.push(abuffer.getChannelData(i));
            }

            while(pos < length) {
                for(i = 0; i < numOfChan; i++) {
                    // Clamp the sample
                    sample = Math.max(-1, Math.min(1, channels[i][offset]));
                    // Scale to 16-bit integer
                    sample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                    view.setInt16(pos, sample, true);
                    pos += 2;
                }
                offset++;
                if(offset >= abuffer.length) break;
            }

            return new Blob([buffer], {type: "audio/wav"});

            function setUint16(data) {
                view.setUint16(pos, data, true);
                pos += 2;
            }

            function setUint32(data) {
                view.setUint32(pos, data, true);
                pos += 4;
            }
        }

        // Stop Ambient Sound Function
        function stopAmbientSound(effect) {
            if (ambientSources[effect] && ambientSources[effect].source) {
                ambientSources[effect].source.stop();
                ambientSources[effect].source.disconnect();
                ambientSources[effect].source = null;
            }
            if (ambientGainNodes[effect]) {
                ambientGainNodes[effect].disconnect();
                delete ambientGainNodes[effect];
            }
        }

        // Event Listeners
        playBtn.addEventListener('click', () => {
            playAudio();
            playBtn.disabled = true;
            stopBtn.disabled = false;
            pauseBtn.disabled = false;
        });

        pauseBtn.addEventListener('click', () => {
            if (isPlaying && !isPaused) {
                pauseAudio();
            } else if (isPlaying && isPaused) {
                resumeAudio();
            }
        });

        stopBtn.addEventListener('click', () => {
            stopAudio();
            playBtn.disabled = false;
            stopBtn.disabled = true;
            pauseBtn.disabled = true;
        });

        downloadBtn.addEventListener('click', () => {
            downloadMixedAudio();
        });
    </script>
</body>
</html>
